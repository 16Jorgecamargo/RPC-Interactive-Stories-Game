<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Sessão - RPC Interactive Stories</title>
    <script src="/config.js"></script>
    <link rel="stylesheet" href="/src/styles/session-create.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 600px;">
            <div class="card-header">
                <h1>⚔️ Criar Nova Sessão</h1>
                <p style="color: var(--primary-gold); font-style: italic; margin: 0;">
                    "Prepare-se para liderar uma nova aventura épica"
                </p>
            </div>

            <form id="sessionForm" class="fade-in">
                <div class="form-content">
                    <div id="errorMessage" class="error-message" style="text-align: center; margin-bottom: 15px; color: var(--dark-red); font-weight: 600;"></div>

                    <div class="input-group">
                    <label for="sessionName">🏰 Nome da Sessão</label>
                    <input type="text" id="sessionName" name="sessionName" placeholder="Ex: A Maldição do Dragão Ancestre" required minlength="3" maxlength="100">
                    <small style="color: var(--silver); font-size: 0.8rem; display: block; margin-top: 5px;">
                        Mínimo 3, máximo 100 caracteres
                    </small>
                </div>

                <div class="input-group">
                    <label>📖 História</label>
                    <input type="hidden" id="storyId" name="storyId" required>
                    <div style="background: rgba(212, 175, 55, 0.1); padding: 15px; border-radius: 8px; border: 1px solid var(--primary-gold); margin-bottom: 10px;">
                        <p id="selectedStoryName" style="color: var(--parchment); margin: 0; font-style: italic;">
                            Nenhuma história selecionada
                        </p>
                    </div>
                    <button type="button" id="chooseStoryBtn" class="btn" style="width: 100%;">
                        📚 Escolher História
                    </button>
                </div>

                <div class="input-group">
                    <label>⚔️ Modo de Desempate</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tiebreaker" value="RANDOM" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-text">🎲 Aleatório</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tiebreaker" value="REVOTE">
                            <span class="radio-custom"></span>
                            <span class="radio-text">🔄 Revotação</span>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="voteTime">⏱️ Tempo das Escolhas</label>
                    <input type="range" id="voteTime" name="voteTime" min="10" max="60" value="30" step="5">
                    <div class="flex flex-between" style="margin-top: 5px;">
                        <span style="color: var(--silver); font-size: 0.8rem;">10s</span>
                        <span id="voteTimeDisplay" style="color: var(--primary-gold); font-weight: bold;">30 segundos</span>
                        <span style="color: var(--silver); font-size: 0.8rem;">60s</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="maxPlayers">👥 Número Máximo de Jogadores</label>
                    <div style="display: flex; justify-content: center;">
                        <div class="number-input">
                            <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                            <input type="number" id="maxPlayers" name="maxPlayers" min="2" max="10" value="4">
                            <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>
                    </div>
                </div>

                    <div class="input-group">
                        <div style="background: rgba(212, 175, 55, 0.1); padding: 15px; border-radius: 8px; border: 1px solid var(--primary-gold);">
                            <h4 style="margin-bottom: 10px; color: var(--primary-gold);">📝 Resumo da Sessão</h4>
                            <div id="sessionSummary" style="color: var(--silver); font-size: 0.9rem; line-height: 1.6;">
                                Complete os campos acima para ver o resumo da sessão.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="flex" style="gap: 15px;">
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="flex: 1;">
                            ❌ Cancelar
                        </button>
                        <button type="submit" class="btn" id="createBtn" style="flex: 1;">
                            <span id="buttonText">🎮 Criar Sessão</span>
                            <span id="buttonLoader" class="loading-spinner" style="display: none;"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/src/ui/sessions/create.js"></script>
</body>
</html>
