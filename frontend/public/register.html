<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - RPC Interactive Stories</title>
  <script src="/config.js"></script>
  <link rel="stylesheet" href="/src/styles/register.css">
</head>
<body>
  <div class="register-container">
    <h1>Criar Conta</h1>
    <p class="subtitle">Junte-se às aventuras interativas</p>

    <form id="registerForm">
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu nome de usuário"
          minlength="3"
          maxlength="20"
          required
        >
        <p class="password-hint">Mínimo 3 caracteres</p>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          minlength="6"
          required
        >
        <div class="password-strength">
          <div class="password-strength-bar"></div>
        </div>
        <p class="password-hint">Mínimo 6 caracteres</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Digite sua senha novamente"
          minlength="6"
          required
        >
      </div>

      <div class="error-message" id="errorMessage"></div>

      <button type="submit" id="registerBtn">Criar Conta</button>

      <div class="loading" id="loading">Criando sua conta</div>
    </form>

    <div class="login-link">
      Já tem uma conta? <a href="/login.html">Fazer login</a>
    </div>
  </div>

  <script type="module" src="/src/ui/auth/register.js"></script>
</body>
</html>
