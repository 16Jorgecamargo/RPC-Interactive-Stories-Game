<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - RPC Interactive Stories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input.error {
      border-color: #ef4444;
      background-color: #fef2f2;
    }

    .error-message {
      display: none;
      color: #ef4444;
      font-size: 13px;
      margin-top: 6px;
      padding: 8px 12px;
      background-color: #fef2f2;
      border-radius: 6px;
      border-left: 3px solid #ef4444;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      margin-top: 15px;
      font-size: 14px;
    }

    .loading.show {
      display: block;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background-color 0.3s;
      border-radius: 2px;
    }

    .password-strength-bar.weak {
      width: 33%;
      background-color: #ef4444;
    }

    .password-strength-bar.medium {
      width: 66%;
      background-color: #f59e0b;
    }

    .password-strength-bar.strong {
      width: 100%;
      background-color: #10b981;
    }

    .password-hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Criar Conta</h1>
    <p class="subtitle">Junte-se às aventuras interativas</p>

    <form id="registerForm">
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu nome de usuário"
          minlength="3"
          maxlength="20"
          required
        >
        <p class="password-hint">Mínimo 3 caracteres</p>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          minlength="6"
          required
        >
        <div class="password-strength">
          <div class="password-strength-bar"></div>
        </div>
        <p class="password-hint">Mínimo 6 caracteres</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Digite sua senha novamente"
          minlength="6"
          required
        >
      </div>

      <div class="error-message" id="errorMessage"></div>

      <button type="submit" id="registerBtn">Criar Conta</button>

      <div class="loading" id="loading">Criando sua conta</div>
    </form>

    <div class="login-link">
      Já tem uma conta? <a href="/login.html">Fazer login</a>
    </div>
  </div>

  <script type="module" src="/src/ui/auth/register.js"></script>
</body>
</html>
