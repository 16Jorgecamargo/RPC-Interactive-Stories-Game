<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aventureiro - Login</title>
    <script src="/config.js"></script>
    <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <div class="text-center mb-20">
                <h1>⚔️ Portal do Aventureiro</h1>
                <p style="color: var(--primary-gold); font-style: italic;">
                    "Adentre o reino das histórias épicas"
                </p>
            </div>

            <form id="loginForm" class="fade-in">
                <div id="generalError" class="error-message" style="text-align: center; margin-bottom: 15px; color: var(--dark-red); font-weight: 600;"></div>
                
                <div class="input-group">
                    <label for="username">👤 Nome do Aventureiro</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                    <div id="usernameError" class="error-message" style="color: var(--dark-red); font-size: 0.9rem; margin-top: 5px;"></div>
                </div>

                <div class="input-group">
                    <label for="password">🗝️ Palavra Secreta</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <div id="passwordError" class="error-message" style="color: var(--dark-red); font-size: 0.9rem; margin-top: 5px;"></div>
                </div>

                <div class="text-center mt-20">
                    <button type="submit" id="loginButton" class="btn" style="width: 100%; margin-bottom: 15px;">
                        <span id="buttonText">🚪 Entrar no Reino</span>
                        <span id="buttonLoader" class="loading-spinner" style="display: none;"></span>
                    </button>

                    <p style="color: var(--parchment); margin-bottom: 10px;">
                        Ainda não possui uma conta?
                    </p>

                    <a href="register.html" class="btn btn-secondary" style="width: 100%;">
                        📜 Criar Conta de Aventureiro
                    </a>
                </div>
            </form>

            <div class="text-center mt-20" style="padding-top: 20px; border-top: 1px solid var(--primary-gold);">
                <p style="font-size: 0.9rem; color: var(--silver); font-style: italic;">
                    "Todo grande aventureiro começou com um simples passo..."
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/ui/auth/login.js"></script>
</body>
</html>
