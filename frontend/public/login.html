<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RPC Interactive Stories</title>
  <script src="/config.js"></script>
  <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo!</h1>
    <p class="subtitle">Faça login para continuar</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu usuário"
          autocomplete="username"
          required
        >
        <div class="error-message" id="usernameError"></div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          autocomplete="current-password"
          required
        >
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="error-message show" id="generalError" style="margin-bottom: 16px;"></div>

      <button type="submit" id="loginButton">
        <span id="buttonText">Entrar</span>
        <span id="buttonLoader" class="loading" style="display: none;"></span>
      </button>
    </form>

    <div class="register-link">
      Não tem uma conta? <a href="/register.html">Registre-se</a>
    </div>
  </div>

  <script type="module" src="/src/ui/auth/login.js"></script>
</body>
</html>
